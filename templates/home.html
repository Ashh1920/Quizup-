{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ash quizup</title>
    <style>
        .yo:hover
        {
            box-shadow: 1px 1px 13px rgb(116, 52, 112);
        }
     .home1{
         text-align: center;
         background-color: black;
         color: white;
         padding: 6px;
     }

     .rules{
        position: fixed;
        width: 85%;
        bottom: 0;
        text-align: center;
        background-color: black;
        color: white;
        padding: 6px;
        margin: auto;
     }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body >
     <div class="container">
         <br><br>
         <p class="home1">Select a course for quiz</p><br><br>

         <div class="row">
             {% for i in courses %}
                  <div class="col-lg-4">
                      <a class="yo" href="/{{i.id}}" style="background-color: rgb(202, 190, 198);color:rgb(18, 18, 19);padding:24px 90px;text-decoration:none;border:2px solid rgb(221, 211, 221);border-radius:20px">{{i.course_name}}</a>
                  </div>
             {% endfor %}
         </div>

         <p class="rules">❂ Once marked you won't get a chance to change the option <br>
            ❂ 5Q-15secs
         </p>
     </div>

</body>
</html>

{% endblock %}
