<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <style>
.navbar-brand:hover{
  text-shadow: 1px 1px 1px rgb(104, 103, 103);
}
        .bd-placeholder-img {
          font-size: 1.125rem;
          text-anchor: middle;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }
  
        @media (min-width: 768px) {
          .bd-placeholder-img-lg {
            font-size: 3.5rem;
          }
        }
      </style>
</head>
<body>


  <nav class="navbar navbar-expand-lg navbar-light  shadow p-3" >
    <a class="navbar-brand" href="#"><b>Quizup!</b></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav text-right float-right">
        
          <a style="color: black;" class="navbar-brand " href="/">Home </a>
       
        {% if not request.user.is_authenticated %}
        <a style="color: black;" class="navbar-brand "  href="{% url 'login_attempt' %}">
            Login
        </a>
        <a style="color: black;" class="navbar-brand " href="{% url 'register_attempt' %}">
          Register
      </a>
      {% else %}
      <a style="color: black;" class="navbar-brand"   href="{% url 'view_score' %}">
        View Score
    </a>
      <a style="color: black;" class="navbar-brand " href="{% url 'logout_attempt' %}">
        Logout
    </a>
    {% endif %}
      </ul>
    </div>
  </nav> 

   {% block content %}

   {% endblock %}
</body>
</html>
